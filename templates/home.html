<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>SportNet</title>
    <link rel="stylesheet" href="/res/css/bootstrap.min.css">
    <link rel="stylesheet" href="/res/css/exercise_state.css"/>
    <link rel="stylesheet" href="/res/css/style.css">

    <style>
        #user_pic {
            width: 70%;
            height: 150px;
            margin: 20px 15%;
        }

        #user_name {
            color: #41add8;
            margin: 0 auto 40px;
        }

        .aside-btn {
            margin-top: 10px;
            margin-bottom: 10px;
            width: 70%;
        }

    </style>
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand">SportNet</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="#" class="active">主页</a></li>
                    <li><a href="#">动态</a></li>
                    <li><a href="#">活动</a></li>
                    <li><a href="#">统计</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">退出</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <main class="container">
        <aside class="row col-md-3">
            <img id="user_pic" src="/res/images/user_img.png" alt="头像">
            <p class="text-center" id="user_name"></p>
            <button class="btn btn-default center-block aside-btn"
                    >运动状态</button>
            <button class="btn btn-default center-block aside-btn"
                    >好友管理</button>
            <button class="btn btn-default center-block aside-btn"
                    >活动管理</button>
            <button class="btn btn-default center-block aside-btn"
                    >个人动态</button>
        </aside>

        <section class="row col-md-9" id="main-content">
            <div class="row state-group">
                <div class="col-md-3 state">
                    <div class="state-inner">
                        <br />
                        <p class="text-center">今天跑步时长</p>
                        <br />
                        <p class="text-center">
                            <span id="todayHour"></span>小时<span id="todayMinute"></span>分
                        </p>
                        <br />
                    </div>
                </div>
                <div class="col-md-3 state">
                    <div class="state-inner">
                        <br />
                        <p class="text-center">总共跑步时长</p>
                        <br />
                        <p class="text-center">
                            <span id="allHour"></span>小时<span id="allMinute"></span>分
                        </p>
                        <br />
                    </div>
                </div>
                <div class="col-md-3 state">
                    <div class="state-inner">
                        <br />
                        <p class="text-center">今天跑步步数</p>
                        <br />
                        <p class="text-center">
                            <span id="todaySteps"></span>步
                        </p>
                        <br />
                    </div>
                </div>
                <div class="col-md-3 state">
                    <div class="state-inner">
                        <br />
                        <p class="text-center">总共跑步步数</p>
                        <br />
                        <p class="text-center">
                            <span id="allSteps"></span>步
                        </p>
                        <br />
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="/res/js/jquery-3.1.1.min.js"></script>
    <script src="/res/js/bootstrap.min.js"></script>
    <script>
        //获得用户信息
        $.ajax({
            url: '/controller/ExerciseController/getExerciseStatInfo',
            method: 'get',
            success: function(result) {
                alert(result);
                var data = JSON.parse(result);
                var todayTime = data.todaySportTime;
                var todayHour = Math.floor(todayTime / 60);
                var todayMinute = todayTime % 60;
                $('#todayHour').text(todayHour);
                $('#todayMinute').text(todayMinute);

                var allTime = data.allSportTime;
                var allHour = Math.floor(allTime / 60);
                var allMinute = allTime % 60;
                $('#allHour').text(allHour);
                $('#allMinute').text(allMinute);

                $('#todaySteps').text(data.todaySteps);
                $('#allSteps').text(data.allSteps);

            }
        });

        function showExerciseState() {
//            $.get('exercise_state.html', function(data) {
//                $('#main-content').html(data);
//            });
            window.location = 'exercise_state.html';
        }

        function showFriendsManagement() {
//            $.get('friend.html', function (data) {
//                $('#main-content').html(data);
//            });
            window.location = 'friend.html';
        }

        function showActivityManagement() {
//            $.get('activity.html', function (data) {
//                $('#main-content').html(data);
//            });
            window.location = 'activity.html';
        }

        function showTracks() {
//            $.get('track.html', function (data) {
//                $('#main-content').html(data);
//            });
            window.location = 'track.html';
        }

//        jQuery.ready(function() {
//            showExerciseState();
//        })
    </script>

</body>
</html>
